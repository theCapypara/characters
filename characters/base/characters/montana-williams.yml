        - "Sprachen: Zu Spielbeginn sprechen Menschen die Gemeinsprache. Menschen mit hohen Intelligenzwerten können jede andere Sprache zusätzlich auswählen (mit Ausnahme geheimer Sprachen wie Druidisch)."
      class_abilities:
        - >
          Bardenwissen: Ein Barde addiert seine halbe Bardenstufe (mindestens 1) auf alle 
          Wissensproben und er kann jede Wissensfertigkeit ungeübt benutzen.
        - >
          Archaeologist’s Luck (Ex): 
          Fortune favors the archaeologist. As a swift action, an archaeologist can call on fortune’s favor, 
          giving him a +1 luck bonus on attack rolls, saving throws, skill checks, and weapon damage rolls. 
          He can use this ability for a number of rounds per day equal to 4 + his Charisma modifier. 
          Maintaining this bonus is a free action, but it ends immediately if the archaeologist is killed, 
          paralyzed, stunned, knocked unconscious, or otherwise prevented from taking a free action to maintain 
          it each round. Archaeologist’s luck is treated as bardic performance for the purposes of feats, 
          abilities, effects, and the like that affect bardic performance. Like bardic performance, it cannot 
          be maintained at the same time as other performance abilities. This bonus increases to +2 at 5th level, 
          +3 at 11th level, and +4 at 17th level.
        - >
          Umgang mit Waffen und Rüstungen: Ein Barde ist im Umgang mit allen einfachen Waffen geschult.
          Zudem kann er mit Kurzbogen, Kurzschwert, Langschwert, Peitsche, Rapier und Totschläger umgehen.
          Barden können leichte Rüstungen tragen und sind im Umgang mit Schilden (außer Turmschilden) geübt.
      extra_abilities:
        - >
          Merchant Family (trait): You are related to one of the
          four noble families from Magnimar who founded the
          Mercantile League of Sandpoint. You either grew up
          in Magnimar as a cousin in the Valdemar or Deverin
          family or were born and raised in Sandpoint*. Education
          in running a business and years of looking after the
          family enterprise have given you a knack for trade. You
          increase the gp limit of any settlement by 20% and can
          resell items at an additional 10% over the amount of gp
          you normally would get from selling off treasure.

          *: Siehe Backstory
        - >
          Scholar of the Ancients (trait): Growing up with your nose
          in books, you’ve had a great interest in past cultures
          and ancient history. Furthermore, having grown up
          in Varisia, you know the monuments dotting the
          landscape belong to an ancient civilization known as
          Thassilon. From your life of study and dogged research,
          you’ve pieced together the language and partial history
          of this once-great empire. You gain a +1 trait bonus on
          Knowledge (arcana) and Knowledge (history) checks,
          and begin play able to speak and read Thassilonian.
      feats:
        - >
          Waffenfinesse [Kampf]: 
          Du bist darin geübt, anstelle reiner Kraft deine Wendigkeit im Kampf einzusetzen.
          
          Vorteil: Wenn du eine leichte Waffe, ein Rapier, ein elfisches Krummschwert, eine Peitsche oder eine 
          Stachelkette einsetzt, die für ein Wesen deiner Größe gefertigt ist, kannst du anstelle deines Stärke-, 
          deinen Geschicklichkeitsmodifikator auf deine Angriffswürfe addieren. Wenn du einen Schild trägst, wird 
          dessen Rüstungsmalus auf deine Angriffswürfe angerechnet.
          
          Speziell: Natürliche Waffen gelten immer als leichte Waffen.
        - >
          Zusätzlicher Bardenauftritt: Du kannst Bardenauftritt sechs weitere Runden pro Tag einsetzen.

          Speziell: Du kannst das Talent Zusätzlicher-Bardenauftritt mehrfach erwerben. Jedes Mal verlängert sich 
          die Wirkungsdauer von Bardenauftritt um sechs Runden pro Tag.
