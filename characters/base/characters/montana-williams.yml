      lore:
        personality: >
          Ist sehr von sich überzeugt, sehr neugierig, sehr charmant & überzeugend - wird leicht sauer, wenn es nicht so läuft, 
          wie er sich das vorstellt. Überheblich aber nicht leichtsinnig.
        backstory: >
          Montana ist in einer Familie von Gelehrten in Varisia aufgewachsen. Er hat sich schon früh viel für Archälogie und die 
          Geheminisse, die das Land und seine Geschichte mitbringen konzentriert. 
          Schon lange wollte er die berühmten Ruinen auch praktisch besuchen. Er hat gehört, dass böse Mächte aus sind auf die Ruinen
          und Schätze des Landes und hat daher jetzt entschieden, selbst jene Orte zu erkunden.
        strengths: >
          Sehr wortgewandt und extrem gut im Navigieren von Dungeons. Durch seine Art hat er in Varisia viele Kontakte aufgebaut 
          und ist vielen Wohlgesonnen (s. Merchant Families).
        flaws: >
          Hat Klaustrophobie, diese hat er aber über die Jahre gut in den Griff gekriegt, auf sehr engem Raum kann er aber 
          eine Panikattacke bekommen. Er hat bisher wenig praktische Erfahrung, bisher steckte er die meiste Zeit mit seiner 
          Nase in Büchern. Er will sich aber nicht anmerken lassen, dass er erst seit kurzem auf "Feldeinsätzen" unterwegs ist.
        ideals: >
          Weiß, dass alte Ruinen starke Geheimnisse mit sich bringen und will auf jeden Fall verhindern, dass diese in die 
          falschen Hände fallen.
        appearance: Trägt ein Archäologen-Hemd und einen Fedora.
